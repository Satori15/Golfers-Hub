<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share and find golf course reviews and recommendations.">
  <meta name="keywords" content="golf, course reviews, community, blog">
  <title>Course Finder - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="images/golf logo.png" alt="Golfers' Hub Logo">
    <h1>GOLFERS' HUB</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="swing-tips.html">Swing Tips</a>
    <a href="club-reviews.html">Club Reviews</a>
    <a href="course-finder.html" class="active">Course Finder</a>
    <a href="contact.html">Contact</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<main>
  <section class="info">
    <h2>Course Finder</h2>
    <p>Add and browse golf course reviews from our community.</p>

    <form id="course-form">
      <input type="text" class="post-name" placeholder="Your Name" required>
      <input type="text" class="post-text" placeholder="Course Name" required>
      <textarea class="post-text" placeholder="Your Review" rows="3" required></textarea>
      <button type="submit" class="btn">Add Review</button>
    </form>

    <div id="course-list" style="margin-top:20px;"></div>
  </section>
</main>

<footer>
  <p>© 2025 Golfers' Hub • Connersville, IN</p>
</footer>
</body>
</html>
