<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Finder - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Golfers' Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="swingtips.html">Swing Tips</a></li>
        <li><a href="reviews.html">Club Reviews</a></li>
        <li><a href="courses.html" class="active">Course Finder</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Golf Course Reviews</h2>
    <form id="courseForm" class="post-form">
      <textarea id="courseInput" placeholder="Share your favorite course or a recent golf experience..." required></textarea>
      <button type="submit">Post Course Review</button>
    </form>
    <div id="courseList" class="post-list"></div>
  </section>

  <footer>
    <p>&copy; 2025 Golfers' Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    loadPosts("courses");

    document.getElementById("courseForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addPost("courses", "courseInput", "courseList");
    });
  </script>
</body>
</html>
