<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Club Reviews - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Golfers' Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="swingtips.html">Swing Tips</a></li>
        <li><a href="reviews.html" class="active">Club Reviews</a></li>

      </ul>
    </nav>

  <section class="content">
    <h2>Club Reviews</h2>
    <form id="reviewForm" class="post-form">
      <textarea id="reviewInput" placeholder="Write your club review..." required></textarea>
      <button type="submit">Post Review</button>
    </form>
    <div id="reviewList" class="post-list"></div>
  </section>

  <footer>
    <p>&copy; 2025 Golfers' Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    loadPosts("reviews");

    document.getElementById("reviewForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addPost("reviews", "reviewInput", "reviewList");
    });
  </script>
</body>
</html>
