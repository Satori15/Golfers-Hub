<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share and read club reviews from golf enthusiasts.">
  <meta name="keywords" content="golf, club reviews, community">
  <title>Club Reviews - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/golf logo.png" alt="Golfers' Hub Logo">
      <h1>GOLFERS' HUB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="swing-tips.html">Swing Tips</a>
      <a href="club-reviews.html" class="active">Club Reviews</a>
      <a href="course-finder.html">Course Finder</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="info">
      <h2>Club Reviews</h2>
      <p>Share your experience with your favorite golf clubs or read reviews from others.</p>

      <form id="clubs-form">
        <input type="text" id="club-name" placeholder="Your Name" required>
        <input type="text" id="club-model" placeholder="Club Model" required>
        <textarea id="club-review" placeholder="Your Review" rows="3" required></textarea>
        <button type="submit" class="btn">Add Review</button>
      </form>

      <ul id="clubs-list" style="margin-top:20px;"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Golfers' Hub • Connersville, IN</p>
  </footer>

  <script>
    const clubsForm = document.getElementById('clubs-form');
    const clubsList = document.getElementById('clubs-list');

    clubsForm.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('club-name').value.trim();
      const model = document.getElementById('club-model').value.trim();
      const review = document.getElementById('club-review').value.trim();

      if(name === "" || model === "" || review === ""){
        alert("Please fill out all fields.");
        return;
      }

      const li = document.createElement('li');
      li.textContent = `${name} - ${model}: ${review}`;
      clubsList.appendChild(li);

      clubsForm.reset();
    });
  </script>
</body>
</html>
