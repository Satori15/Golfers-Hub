<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share and read swing tips from golf enthusiasts.">
  <meta name="keywords" content="golf, swing tips, community">
  <title>Swing Tips - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/golf logo.png" alt="Golfers' Hub Logo">
      <h1>GOLFERS' HUB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="swing-tips.html" class="active">Swing Tips</a>
      <a href="club-reviews.html">Club Reviews</a>
      <a href="course-finder.html">Course Finder</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="info">
      <h2>Swing Tips</h2>
      <p>Share your best golf swing tips or read tips from other members.</p>

      <form id="tips-form">
        <input type="text" id="tip-name" placeholder="Your Name" required>
        <textarea id="tip-text" placeholder="Your Swing Tip" rows="3" required></textarea>
        <button type="submit" class="btn">Add Tip</button>
      </form>

      <ul id="tips-list" style="margin-top:20px;"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Golfers' Hub • Connersville, IN</p>
  </footer>

  <script>
    const tipsForm = document.getElementById('tips-form');
    const tipsList = document.getElementById('tips-list');

    tipsForm.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('tip-name').value.trim();
      const tip = document.getElementById('tip-text').value.trim();

      if(name === "" || tip === ""){
        alert("Please fill out both fields.");
        return;
      }

      const li = document.createElement('li');
      li.textContent = `${name}: ${tip}`;
      tipsList.appendChild(li);

      tipsForm.reset();
    });
  </script>
</body>
</html>
