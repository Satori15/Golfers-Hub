<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Golfers' Hub to share feedback or ask questions.">
  <meta name="keywords" content="golf, contact, feedback, community">
  <title>Contact - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/golf logo.png" alt="Golfers' Hub Logo">
      <h1>GOLFERS' HUB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="swing-tips.html">Swing Tips</a>
      <a href="club-reviews.html">Club Reviews</a>
      <a href="course-finder.html">Course Finder</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="info">
      <h2>Contact Us</h2>
      <p>Have questions, feedback, or ideas? Send us a message and we’ll get back to you!</p>

      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div id="form-response" style="margin-top:15px; font-weight:bold;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Golfers' Hub • Connersville, IN</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const responseDiv = document.getElementById('form-response');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if(name === "" || email === "" || message === ""){
        responseDiv.textContent = "Please fill out all fields.";
        responseDiv.style.color = "red";
        return;
      }

      // Simple email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email)){
        responseDiv.textContent = "Please enter a valid email address.";
        responseDiv.style.color = "red";
        return;
      }

      // Success message
      responseDiv.textContent = "Thank you! Your message has been sent.";
      responseDiv.style.color = "#00ff88";

      // Clear form
      form.reset();
    });
  </script>
</body>
</html>
