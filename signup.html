<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up for Golfers' Hub community.">
  <title>Sign Up - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/golf logo.png" alt="Golfers' Hub Logo">
      <h1>GOLFERS' HUB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="swing-tips.html">Swing Tips</a>
      <a href="club-reviews.html">Club Reviews</a>
      <a href="course-finder.html">Course Finder</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" style="height:50vh;">
    <div class="overlay"></div>
    <div class="hero-text">
      <h2>Create Your Account</h2>
      <p>Join Golfers' Hub to access swing tips, club reviews, and course recommendations.</p>
    </div>
  </section>

  <!-- Sign Up Form -->
  <main>
    <section class="info">
      <form id="signup-form">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm-password" placeholder="Confirm Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p style="margin-top:15px; text-align:center; font-size:0.95rem;">
        Already have an account? <a href="index.html" style="color:#00ff88;">Login</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Golfers' Hub • Connersville, IN</p>
  </footer>

  <!-- Optional JavaScript for form validation -->
  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      alert('Account successfully created!');
      form.reset();
    });
  </script>
</body>
</html>
