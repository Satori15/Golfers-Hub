<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up to join Golfers' Hub and share golf tips, reviews, and course recommendations.">
  <meta name="keywords" content="golf, signup, account, community">
  <title>Sign Up - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/golf logo.png" alt="Golfers' Hub Logo">
      <h1>GOLFERS' HUB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="swing-tips.html">Swing Tips</a>
      <a href="club-reviews.html">Club Reviews</a>
      <a href="course-finder.html">Course Finder</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html" class="active">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="info">
      <h2>Create Your Account</h2>
      <p>Join Golfers' Hub and start sharing your tips, reviews, and experiences with other golf enthusiasts.</p>

      <form id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <div id="signup-response" style="margin-top:15px; font-weight:bold;"></div>
