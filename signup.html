<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up to join Golfers' Hub and share golf tips, reviews, and course recommendations.">
  <meta name="keywords" content="golf, signup, account, community">
  <title>Sign Up - Golfers' Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/golf logo.png" alt="Golfers' Hub Logo">
      <h1>GOLFERS' HUB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="swing-tips.html">Swing Tips</a>
      <a href="club-reviews.html">Club Reviews</a>
      <a href="course-finder.html">Course Finder</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html" class="active">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="info">
      <h2>Create Your Account</h2>
      <p>Join Golfers' Hub and start sharing your tips, reviews, and experiences with other golf enthusiasts.</p>

      <form id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <div id="signup-response" style="margin-top:15px; font-weight:bold;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Golfers' Hub • Connersville, IN</p>
  </footer>

  <script>
    const signupForm = document.getElementById('signup-form');
    const responseDiv = document.getElementById('signup-response');

    signupForm.addEventListener('submit', function(e){
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(fullName === "" || email === "" || username === "" || password === ""){
        responseDiv.textContent = "Please fill out all fields.";
        responseDiv.style.color = "red";
        return;
      }

      // Simple email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email)){
        responseDiv.textContent = "Please enter a valid email address.";
        responseDiv.style.color = "red";
        return;
      }

      // Password length validation
      if(password.length < 6){
        responseDiv.textContent = "Password must be at least 6 characters.";
        responseDiv.style.color = "red";
        return;
      }

      // Success message
      responseDiv.textContent = "Account created successfully! Welcome to Golfers' Hub.";
      responseDiv.style.color = "#00ff88";

      // Clear form
      signupForm.reset();
    });
  </script>
</body>
</html>
